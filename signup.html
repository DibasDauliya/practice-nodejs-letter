<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 m-auto">
                <div class="card card-body mt-3">
                    <h1 class="card-title text-center">Sign Up for Newsletter</h1>
                    <form action="/" method="POST">
                    <div class="form-group">
                        <input type="text" name="fname" placeholder="Enter your first name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="lname" placeholder="Enter your last name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your email" class="form-control">
                        <button type="submit" class="btn btn-primary btn-block mt-2">Sign up</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
